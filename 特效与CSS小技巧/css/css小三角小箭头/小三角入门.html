<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css小三角</title>
    <style>
        .triangle {
            width: 0;
            height: 0;
            border-width: 20px;
            border-style: solid;
            border-color: transparent transparent transparent green;
        }
    </style>
</head>
<body>
    <!--
        原理： div宽高为0的时候，设置border并上色，会显示div被分为四个小三角
        当我们需要其中一个小三角的时候，只要把其他的边框隐藏就可以（方法：设置三条border的颜色为transparent）
    -->

    <!-- 实例 -->
    <div class="triangle"></div>
</body>
</html>
